<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../static/productsstyling.css">
    <meta charset="UTF-8">
    <title>Products</title>
</head>

<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="customers.html">Customers</a>
        <a href="products.html">Products</a>
        <a href="orders.html">Orders</a>
        <a href="suppliers.html">Suppliers</a>
    </div>
    <div class="header">
        <h1>BRUH TECH</h1>
        <h2>Products</h2>
        <p>This page is for viewing products</p>
    </div>
    <table>
        <tr>
            <th colspan="4">Products</th>
        </tr>
        <tr>
            <th>productID</th>
            <th>productName</th>
            <th>productPrice</th>
            <th>productStock</th>
        </tr>
            {% for cell in data %}
            <tr>

            <td>{{ cell[0] }}</td>
            <td>{{ cell[1] }}</td>
            <td>{{ cell[2] }}</td>
            <td>{{ cell[3] }}</td>

            </tr>
            {% endfor %}
    </table>

    <form action="/products.html" method="post">
        <p>Add Product</p>
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="price">Product Price:</label>
        <input type="text" id="price" name="price"><br><br>
        <label for="stock">Product Stock:</label>
        <input type="text" id="stock" name="stock"><br><br>
        <input type="submit" value="Add">
    </form>


    <form action="/update">
        <p>Update Product</p>
        <label for="updateproductID">Product ID:</label>
        <select id="updateproductID" name="updateproductID">
          {% for entry in list_data %}
          <option value="{{entry[0]}}">{{entry[0]}}</option>
          {% endfor %}<br><br>
        <input type="submit" value="Update">
    </form>

</body>

</html>
